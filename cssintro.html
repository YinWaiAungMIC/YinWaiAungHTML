<!DOCTYPE html>
<html>
<head>
	<title>CSS Intro</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		h1 {
			color: red;
		}
		/*class selector*/
		.myh1{
			color: pink;
		}
		/*id selector*/
		#myh1{
			color: skyblue;
		}
		.h1c{
			text-align: center;
		}
		a{
			color: black;
			text-decoration: none;
			font-size: 20px;
		}
		.lh1{
			color: blue;
			display: inline;
			border: dotted black;
			margin-top: 20px;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h1 >Hello CSS</h1>
	<h1 class="myh1 h1c">Hello CSS</h1>
	<h1>Hello CSS</h1>
	<h1 id="myh1">Hello CSS</h1>
	<h1 class="lh1">Hello CSS</h1>
	<a href="https://google.com">Google</a>
	<!-- Display ,Position,Padding,Margin -->
	
</body>
</html>
